        /* Login Screen */

    <script>
        // Simple authentication
        const CREATOR_PASSWORD = "feria16dejulio2026";

        function attemptLogin() {
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('loginError');

            if (password === CREATOR_PASSWORD) {
                document.getElementById('loginOverlay').classList.add('hidden');
                sessionStorage.setItem('creatorAuth', 'true');
                errorMsg.classList.remove('show');
            } else {
                errorMsg.classList.add('show');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        function logout() {
            sessionStorage.removeItem('creatorAuth');
            location.reload();
        }

        // Check if already authenticated
        window.addEventListener('load', () => {
            if (sessionStorage.getItem('creatorAuth') === 'true') {
                document.getElementById('loginOverlay').classList.add('hidden');
            }

            document.getElementById('passwordInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') attemptLogin();
            });
        });

        // Notification system
        function showNotification(message) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.classList.add('show');
            setTimeout(() => {
                notif.classList.remove('show');
            }, 2000);
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- Configuration ---

        let mapData = [];
        let backgroundVisible = true;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);

                    },

                    (error2) => {

                );

        window.toggleBackground = () => {

                backgroundPlane.visible = backgroundVisible;
                showNotification(backgroundVisible ? 'üñºÔ∏è Fondo visible' : 'üñºÔ∏è Fondo oculto');

        // --- Ground ---
        const gridSize = 100;
        const gridHelper = new THREE.GridHelper(gridSize, gridSize, 0x888888, 0xCCCCCC);
        gridHelper.position.y = 0.01;
        scene.add(gridHelper);

        const planeGeometry = new THREE.PlaneGeometry(gridSize, gridSize);
        const planeMaterial = new THREE.MeshBasicMaterial({ visible: false });
        const collisionPlane = new THREE.Mesh(planeGeometry, planeMaterial);
        collisionPlane.rotation.x = -Math.PI / 2;
        scene.add(collisionPlane);

        // --- Ghost Cursor ---
        let ghostMesh;
        function updateGhostMesh() {
            if (ghostMesh) scene.remove(ghostMesh);

            const size = selectedAssetType.size;
            const ghostGeo = new THREE.BoxGeometry(size.width, 0.1, size.depth);
            const ghostMat = new THREE.MeshBasicMaterial({
                color: mode === 'build' ? 0x2ECC71 : 0xE74C3C,
                transparent: true,
                opacity: 0.5
            });
            ghostMesh = new THREE.Mesh(ghostGeo, ghostMat);
            scene.add(ghostMesh);
        }
        updateGhostMesh();

        // --- Assets Panel UI ---
        function renderAssetsPanel() {
            const assetsList = document.getElementById('assetsList');
            assetsList.innerHTML = '';

            // Agrupar assets por categor√≠a
            const categories = {
                'estructura': [],
                'terreno': []
            };

            Object.values(AssetTypes).forEach(asset => {
                const category = asset.category || 'estructura';
                if (!categories[category]) categories[category] = [];
                categories[category].push(asset);
            });

            // Renderizar cada categor√≠a
            const categoryNames = {
                'estructura': 'üèóÔ∏è ESTRUCTURAS',
                'terreno': 'üåç TERRENOS'
            };

            Object.keys(categories).forEach(categoryKey => {
                if (categories[categoryKey].length === 0) return;

                // T√≠tulo de categor√≠a
                const categoryTitle = document.createElement('div');
                categoryTitle.style.cssText = `
                    font-weight: 700;
                    font-size: 12px;
                    color: var(--text-dark);
                    padding: 12px 8px 8px 8px;
                    border-top: 2px solid #f0f0f0;
                    margin-top: 8px;
                `;
                categoryTitle.textContent = categoryNames[categoryKey];
                assetsList.appendChild(categoryTitle);

                // Assets de la categor√≠a
                categories[categoryKey].forEach(asset => {
                    const item = document.createElement('div');
                    item.className = 'asset-item';
                    if (asset.id === selectedAssetType.id) {
                        item.classList.add('selected');
                    }

                    const icon = document.createElement('div');
                    icon.className = 'asset-icon';
                    icon.style.background = `#${asset.color.toString(16).padStart(6, '0')}`;
                    icon.textContent = asset.icon;

                    const info = document.createElement('div');
                    info.className = 'asset-info';

                    const name = document.createElement('div');
                    name.className = 'asset-name';
                    name.textContent = asset.name;

                    const size = document.createElement('div');
                    size.className = 'asset-size';
                    const gridSize = asset.gridSize || { width: 1, depth: 1 };
                    size.textContent = `${gridSize.width}x${gridSize.depth} celdas`;

                    info.appendChild(name);
                    info.appendChild(size);
                    item.appendChild(icon);
                    item.appendChild(info);

                    item.addEventListener('click', () => {
                        selectedAssetType = asset;
                        renderAssetsPanel();
                        updateGhostMesh();
                        showNotification(`Seleccionado: ${asset.name}`);
                    });

                    assetsList.appendChild(item);
                });
            });
        }
        renderAssetsPanel();

        // --- Data Management ---
        function loadMapData() {
            mapData = DataManager.load();

            // Clear existing objects
            placedObjects.forEach(obj => scene.remove(obj));
            placedObjects.length = 0;

            // Recreate objects from data
            mapData.forEach(data => {
                const assetType = Object.values(AssetTypes).find(a => a.id === data.assetType) || AssetTypes.PUESTO_PEQUENO;
                createObject(data.x, data.z, assetType, false);
            });

            updateCount();
            console.log('‚úÖ Mapa cargado:', mapData.length, 'elementos');
        }

        window.saveMap = () => {
            DataManager.save(mapData);
            showNotification('üíæ Guardado exitoso!');
        };

        window.clearMap = () => {
            if (confirm('¬øSeguro que quieres eliminar todo el mapa?')) {
                placedObjects.forEach(obj => scene.remove(obj));
                placedObjects.length = 0;
                mapData = [];
                DataManager.clear();
                updateCount();
                showNotification('üßπ Mapa limpiado');
            }
        };

        // Load existing data on start
        loadMapData();

        // --- Interaction ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let isMouseDown = false;
        let prevMousePos = { x: 0, y: 0 };

        window.setMode = (m) => {
            mode = m;
            const indicator = document.getElementById('modeIndicator');
            const modeText = document.getElementById('modeText');

            if (m === 'build') {
                indicator.className = 'mode-indicator mode-build';
                modeText.textContent = 'Modo Construcci√≥n';
            } else {
                indicator.className = 'mode-indicator mode-delete';
                modeText.textContent = 'Modo Borrar';
            }
            updateGhostMesh();
        };

        // Funci√≥n mejorada para calcular posici√≥n en grilla seg√∫n tama√±o del asset
        const getGridCenter = (pos, assetType) => {
            const gridSize = assetType.gridSize || { width: 1, depth: 1 };

            // Para assets de tama√±o impar (1x1, 3x3, etc.), centrar en 0.5
            // Para assets de tama√±o par (2x2, 4x4, etc.), centrar en 0, 1, 2, etc.
            const xOffset = gridSize.width % 2 === 1 ? 0.5 : 0;
            const zOffset = gridSize.depth % 2 === 1 ? 0.5 : 0;

            // Calcular la celda base (esquina inferior izquierda del asset)
            const baseX = Math.floor(pos.x - (gridSize.width - 1) / 2);
            const baseZ = Math.floor(pos.z - (gridSize.depth - 1) / 2);

            // Calcular el centro del asset
            return {
                x: baseX + (gridSize.width / 2) + xOffset - 0.5,
                z: baseZ + (gridSize.depth / 2) + zOffset - 0.5
            };
        };

        // Verificar si un asset cabe en la posici√≥n sin solaparse
        const canPlaceAsset = (centerX, centerZ, assetType) => {
            const gridSize = assetType.gridSize || { width: 1, depth: 1 };
            const halfWidth = gridSize.width / 2;
            const halfDepth = gridSize.depth / 2;

            // Verificar cada celda que ocupar√≠a el asset
            for (let dx = -Math.floor(halfWidth); dx < Math.ceil(halfWidth); dx++) {
                for (let dz = -Math.floor(halfDepth); dz < Math.ceil(halfDepth); dz++) {
                    const checkX = Math.floor(centerX + dx + 0.5);
                    const checkZ = Math.floor(centerZ + dz + 0.5);

                    // Verificar si alg√∫n asset existente ocupa esta celda
                    for (const data of mapData) {
                        const existingAsset = Object.values(AssetTypes).find(a => a.id === data.assetType) || AssetTypes.PUESTO_PEQUENO;
                        const existingGrid = existingAsset.gridSize || { width: 1, depth: 1 };
                        const existingHalfW = existingGrid.width / 2;
                        const existingHalfD = existingGrid.depth / 2;

                        for (let ex = -Math.floor(existingHalfW); ex < Math.ceil(existingHalfW); ex++) {
                            for (let ez = -Math.floor(existingHalfD); ez < Math.ceil(existingHalfD); ez++) {
                                const existingX = Math.floor(data.x + ex + 0.5);
                                const existingZ = Math.floor(data.z + ez + 0.5);

                                if (checkX === existingX && checkZ === existingZ) {
                                    return false; // Hay solapamiento
                                }
                            }
                        }
                    }
                }
            }
            return true; // No hay solapamiento
        };


        function createObject(x, z, assetType, addToData = true) {
            const size = assetType.size;
            const geometry = new THREE.BoxGeometry(size.width, size.height, size.depth);
            const material = new THREE.MeshStandardMaterial({
                color: assetType.color,
                roughness: 0.7,
                metalness: 0.2
            });
            const box = new THREE.Mesh(geometry, material);
            box.position.set(x, size.height / 2, z);
            box.castShadow = true;
            box.receiveShadow = true;

            // Add roof
            const roofGeometry = new THREE.ConeGeometry(Math.max(size.width, size.depth) * 0.6, size.height * 0.4, 4);
            const roofMaterial = new THREE.MeshStandardMaterial({
                color: 0xFFFFFF,
                roughness: 0.8
            });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = size.height * 0.7;
            roof.rotation.y = Math.PI / 4;
            box.add(roof);

            scene.add(box);
            placedObjects.push(box);

            if (addToData) {
                mapData.push({
                    x,
                    z,
                    assetType: assetType.id,
                    color: assetType.color
                });
            }

            return box;
        }

        function updateCount() {
            document.getElementById('count').innerText = mapData.length;
        }

        const onMouseMove = (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            if (isMouseDown) {
                const deltaX = event.clientX - prevMousePos.x;
                const deltaY = event.clientY - prevMousePos.y;
                const scale = (d * 2) / (window.innerHeight * camera.zoom);

                camera.position.x -= deltaX * scale;
                camera.position.z -= deltaY * scale;

                prevMousePos = { x: event.clientX, y: event.clientY };
            }

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(collisionPlane);
            if (intersects.length > 0 && ghostMesh) {
                const center = getGridCenter(intersects[0].point, selectedAssetType);
                ghostMesh.position.set(center.x, 0.01, center.z);

                // Cambiar color del ghost seg√∫n si se puede colocar
                const canPlace = canPlaceAsset(center.x, center.z, selectedAssetType);
                ghostMesh.material.color.set(mode === 'build' ? (canPlace ? 0x2ECC71 : 0xFF0000) : 0xE74C3C);
            }
        };

        const onMouseDown = (event) => {
            if (event.button === 0) {
                isMouseDown = true;
                prevMousePos = { x: event.clientX, y: event.clientY };

                if (!event.altKey && mode === 'build') placeObject();
                else if (event.altKey || mode === 'delete') deleteObject();
            }
        };

        const onMouseUp = () => isMouseDown = false;

        const onWheel = (event) => {
            camera.zoom = Math.max(0.2, Math.min(10, camera.zoom - event.deltaY * 0.001));
            camera.updateProjectionMatrix();
        };

        const placeObject = () => {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(collisionPlane);
            if (intersects.length > 0) {
                const center = getGridCenter(intersects[0].point, selectedAssetType);

                // Verificar si se puede colocar (sin solapamientos)
                if (!canPlaceAsset(center.x, center.z, selectedAssetType)) {
                    showNotification('‚ùå No se puede colocar aqu√≠');
                    return;
                }

                createObject(center.x, center.z, selectedAssetType);
                updateCount();

                // Auto-save
                DataManager.save(mapData);
            }
        };

        const deleteObject = () => {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(placedObjects);
            if (intersects.length > 0) {
                const obj = intersects[0].object.parent || intersects[0].object;
                scene.remove(obj);
                const index = placedObjects.indexOf(obj);
                if (index > -1) {
                    placedObjects.splice(index, 1);
                    mapData.splice(index, 1);
                    updateCount();

                    // Auto-save
                    DataManager.save(mapData);
                }
            }
        };

        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('mousedown', onMouseDown);
        window.addEventListener('mouseup', onMouseUp);
        window.addEventListener('wheel', onWheel, { passive: false });
        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -d * aspect;
            camera.right = d * aspect;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        const animate = () => {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };
        animate();
    </script>
</body>
